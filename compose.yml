services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: unesco
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow:
    image: apache/airflow:latest
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/unesco
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./extract:/opt/airflow/extract
      - ./dbt_project:/opt/airflow/dbt_project
    command: bash -c "airflow db init && airflow users create --username admin --password admin \
      --firstname a --lastname a --role Admin --email admin@example.com && airflow webserver & airflow scheduler"

volumes:
  postgres_data: